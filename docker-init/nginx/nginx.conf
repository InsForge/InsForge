events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Wildcard subdomain server for deployments
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.localhost$;

        root /usr/share/nginx/html/deployments/$subdomain;
        index index.html;

        # Try to serve the requested file, then try with /index.html, then 404
        location / {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            try_files $uri $uri/ /index.html =404;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept' always;
            add_header Cache-Control "public, max-age=31536000" always;
        }

        # No cache for index.html
        location = /index.html {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            try_files /index.html =404;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept' always;
            add_header Cache-Control "no-cache" always;
        }
    }

    # Default server (non-subdomain requests)
    server {
        listen 80 default_server;
        server_name localhost _;

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirect root to health or info page
        location / {
            return 200 "InsForge Deployment Server\n";
            add_header Content-Type text/plain;
        }
    }
}
