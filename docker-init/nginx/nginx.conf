events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;

        # Deployments location
        location /deployments/ {
            alias /usr/share/nginx/html/deployments/;
            
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept' always;
                add_header Content-Length 0;
                return 204;
            }
            
            # Try to serve the requested file, then try with /index.html, then 404
            try_files $uri $uri/ $uri/index.html =404;
            
            # Add CORS headers (always flag ensures headers on error responses)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept' always;
            
            # No cache for index.html, long cache for other assets
            location ~ /deployments/.*/index\.html$ {
                add_header Cache-Control "no-cache" always;
                add_header Access-Control-Allow-Origin * always;
            }
            
            # Cache static assets
            add_header Cache-Control "public, max-age=31536000" always;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
